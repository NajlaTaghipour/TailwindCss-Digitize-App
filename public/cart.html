<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div
        class="w-7 h-7 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- desktop navbar -->
    <nav class="bg-white hidden md:block p-4 shadow-lg sticky z-10 top-0 mb-8">
      <div
        class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between"
      >
        <ul
          class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 lg:text-lg"
        >
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md ransition-all duration-500"
              href="#"
              >LOGO</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              href="#"
              >خانه</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              href="#"
              >لپ تاپ</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md ransition-all duration-500"
              href="#"
              >ساعت هوشمند</a
            >
          </li>
          <li>
            <a
              class="block px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              href="#"
              >تلفن همراه</a
            >
          </li>
        </ul>
        <!-- search bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 p-1 rounded-lg flex items-center">
            <span class="ml-3 mr-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                /></svg
            ></span>
            <input
              type="text"
              placeholder="نام محصول، برند، یا رنگ..."
              class="focus:outline-none bg-transparent w-full p-2 text-slate-800"
            />
          </div>
        </div>
      </div>
    </nav>
  
    <!--cart content -->
    <div class="flex items-star container mx-auto 2xl:max-w-screen-2xl">
  
      <!-- cart items -->
      <div
        class="flex flex-col flex-auto mb-4 gap-y-2 md:gap-y-4 px-4"
        x-data="{
        products : [
        {id:1, title:'ساعت هوشمند اپل سری 8', quantity : '۱' ,price : '۴۷,۳۵۰,۰۰۰ تومان'},
        {id:2, title:'ساعت هوشمند اپل سری 9', quantity : '۳',price : '۴۸,۳۵۴,۰۰۰ تومان'},
        {id:3, title:'ساعت هوشمند اپل سری 8', quantity : '۱',price : '۴۷,۳۵۴,۰۰۰ تومان'},
        {id:4, title:'ساعت هوشمند اپل سری 7', quantity :'۲',price : '۴۵,۳۵۴,۵۰۰ تومان'},
        ]
      }"
      >
        <template x-for="product in products" :key="product.id">
          <div
            class="bg-white rounded-lg p-3 flex items-stretch shadow-lg justify-between"
          >
            <div class="w-16 md:w-24 h-auto">
              <img
                class="w-full h-auto"
                src="/assets/image/apple-watch1.png"
                alt=""
              />
            </div>
            <div
              class="flex flex-col justify-between text-xs md:text-xl flex-1"
            >
              <span
                class="font-bold text-slate-800"
                x-text-="product.title"
              ></span>
              <span
                class="text-orange-600 font-medium"
                x-text="product.price"
              ></span>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4 md:h-6 md:w-6 stroke-orange-500"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </span>
              <div class="flex items-center gap-x-1 md:gap-x-3">
                <span
                  class="flex items-center justify-center rounded-full bg-gray-200 w-4 h-4 md:w-6 md:h-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3 w-3 md:h-5 md:w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                </span>
                <span
                  class="flex items-center justify-center border border-orange-500 rounded w-3 h-5 md:w-6 md:h-7 text-xs md:text-base"
                  x-text="product.quantity"
                ></span>
                <span
                  class="flex items-center justify-center rounded-full bg-orange-200 w-4 h-4 md:w-6 md:h-6"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3 w-3 md:h-5 md:w-5 stroke-orange-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M18 12H6"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
        <!--add product (phone) -->
        <div class="md:hidden block mt-10">
          <div
            class="bg-white md:mb-5 px-4 py-5 rounded-lg w-full text-slate-800 font-medium"
          >
            <div class="flex items-center justify-between mb-5">
              <span class="text-lg">مجموع قیمت :</span>
              <span class="text-orange-500">۵۰۰,۰۰۰,۰۰۰ تومان</span>
            </div>
            <div class="text-sm text-slate-500">کد تخفیف دارید؟</div>
            
          </div>
          <button
            class="w-full mt-5 mb-20 py-3 text-white bg-orange-500 rounded-md text-lg"
          >
            اضافه به سبد خرید
          </button>
        </div>
      </div>
    <!-- add product (desctop) -->
      <div class="hidden md:flex flex-col flex-auto md:w-1/3 md:max-w-sm">
        <div
          class="bg-white md:mb-5 px-4 py-5 rounded-lg w-full text-slate-800 font-medium"
        >
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg">مجموع قیمت :</span>
            <span class="text-orange-500">۵۰۰,۰۰۰,۰۰۰ تومان</span>
          </div>
          <div class="md:flex items-center justify-between mb-5">
            <span class="font-light text-lg">کد تخفیف:</span>
            <div
              class="flex items-stretch justify-between rounded-xl overflow-hidden bg-gray-200"
            >
              <input
                type="text"
                dir="ltr"
                class="border-0 w-full max-w-[150px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none"
                placeholder="AS-DSE"
              />
              <button
                class="border-0 bg-orange-500 px-4 text-white outline-none"
              >
                تایید
              </button>
            </div>
          </div>
          <div class="md:flex items-center justify-between mb-11">
            <span class="text-lg">تخفیف:</span>
            <span class="text-orange-500">۴۵۰,۰۰۰ تومان</span>
          </div>
          <div class="md:flex items-center justify-between">
            <span class="text-lg">قیمت نهایی:</span>
            <span class="text-orange-500">۴۵۰,۰۰۰ تومان</span>
          </div>
        </div>
        <div>
          <button
            class="w-full md:mb-4 py-3 text-white bg-orange-500 rounded-md text-lg"
          >
            اضافه به سبد خرید
          </button>
          <button
            class="hidden md:block w-full py-3 text-orange-500 border-2 border-orange-500 rounded-md text-lg"
          >
            انصراف از خرید
          </button>
        </div>
      </div>
    </div>
     <!-- bottom Navigation -->
  <div class="md:hidden shadow-[0_-4px_8px_0_rgba(0,0,0,0.1)] bg-white border border-t-2 fixed bottom-0 left-0 right-0 w-full rounded-tr-md rounded-tl-md px-2 flex items-center">
    <nav class="w-full">
      <ul x-data="{activeBottomTab : 1, activeTabClass : 'text-slate-700 font-bold'}" class="flex items-center justify-between gap-x-2 w-full">
        <li @click="activeBottomTab = 1" :class="activeBottomTab === 1 ? activeTabClass : '' " class="text-xs flex-auto text-gray-400">
          <a class="flex items-center justify-center w-full py-4" href="#">
            <span
              ><svg width="32" height="32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M26.72 9.094 19.04 3.72c-2.093-1.466-5.307-1.386-7.32.174L5.04 9.107c-1.333 1.04-2.387 3.173-2.387 4.853v9.2c0 3.4 2.76 6.174 6.16 6.174h14.374c3.4 0 6.16-2.76 6.16-6.16v-9.04c0-1.8-1.16-4.014-2.627-5.04ZM17 24c0 .547-.453 1-1 1-.547 0-1-.453-1-1v-4c0-.546.453-1 1-1 .547 0 1 .454 1 1v4Z"

        </li>
        <li @click="activeBottomTab = 2" :class="activeBottomTab === 2 ? activeTabClass : '' " class="text-xs flex-auto text-gray-400">
          <a class="flex items-center justify-center w-full py-4" href="#">
            <span
              ><svg width="34" height="34" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <path
                    d="M10.257 2.833H7.565c-3.102 0-4.732 1.63-4.732 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.692c3.088 0 4.717-1.629 4.717-4.717V7.55c.014-3.088-1.615-4.718-4.703-4.718ZM26.45 2.833h-2.692c-3.089 0-4.718 1.63-4.718 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.691c3.088 0 4.718-1.629 4.718-4.717V7.55c0-3.088-1.63-4.718-4.718-4.718ZM26.45 19.026h-2.692c-3.089 0-4.718 1.629-4.718 4.717v2.692c0 3.088 1.63 4.718 4.718 4.718h2.691c3.088 0 4.718-1.63 4.718-4.718v-2.692c0-3.088-1.63-4.717-4.718-4.717ZM10.257 19.026H7.565c-3.102 0-4.732 1.629-4.732 4.717v2.692c0 3.103 1.63 4.732 4.718 4.732h2.692c3.088 0 4.717-1.63 4.717-4.718v-2.692c.014-3.102-1.615-4.731-4.703-4.731Z"
                  />
                </g></svg
            ></span>
            <span class="mr-1" x-show="activeBottomTab ===2">دسته بندی</span>
          </a>
        </li>
        <li @click="activeBottomTab = 3" :class="activeBottomTab === 3 ? activeTabClass : '' " class="text-xs flex-auto text-gray-400">
          <a class="flex items-center justify-center w-full py-4" href="#">
            <span>
              <svg width="34" height="34" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M28.277 12.693c-.95-1.048-2.38-1.657-4.364-1.87V9.747a6.9 6.9 0 0 0-2.266-5.114c-1.46-1.332-3.358-1.955-5.327-1.771-3.386.326-6.233 3.598-6.233 7.14v.821c-1.984.213-3.415.822-4.364 1.87-1.374 1.53-1.331 3.57-1.176 4.987l.992 7.89c.298 2.763 1.417 5.597 7.508 5.597h7.905c6.092 0 7.211-2.834 7.509-5.582l.992-7.92c.155-1.402.184-3.442-1.176-4.972ZM16.518 4.831c1.417-.128 2.763.312 3.811 1.26a4.925 4.925 0 0 1 1.615 3.656v.991h-9.888v-.736c0-2.522 2.082-4.944 4.462-5.171Zm-4.59 13.798h-.014a1.42 1.42 0 0 1-1.416-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.418 1.416Zm9.917 0h-.014a1.42 1.42 0 0 1-1.417-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.417 1.416Z"
                />
              </svg>
            </span>
            <span class="mr-1" x-show="activeBottomTab ===3">سبد خرید</span>
          </a>
        </li>
        <li @click="activeBottomTab = 4" :class="activeBottomTab === 4 ? activeTabClass : '' " class="text-xs flex-auto text-gray-400">
          <a class="flex items-center justify-center w-full py-4" href="#">
            <span>
              <svg width="29" height="25" viewBox="0 0 29 25" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.8335 0.333496C18.3224 0.333496 16.0779 1.55572 14.6779 3.42239C13.2779 1.55572 11.0335 0.333496 8.52239 0.333496C4.27794 0.333496 0.833496 3.80016 0.833496 8.06683C0.833496 9.71127 1.10016 11.2446 1.54461 12.6446C3.72238 19.5557 10.4779 23.7113 13.8113 24.8446C14.2779 25.0002 15.0557 25.0002 15.5224 24.8446C18.8557 23.7113 25.6113 19.5779 27.7891 12.6446C28.2557 11.2224 28.5002 9.71127 28.5002 8.06683C28.5224 3.80016 25.0779 0.333496 20.8335 0.333496Z"

              </svg>
            </span>
            <span class="mr-1" x-show="activeBottomTab ===4">علاقه مندی ها</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  </body>
</html>
